PLG_SYSTEM_SKELETONKEY_XML_DESCRIPTION="Επιτρέπει στους διαχειριστές να κάνουν είσοδο στο δημόσιο τμήμα του ιστοχώρου ως οποιοσδήποτε χρήστης. Αυτό το πρόσθετο εμφανίζει ένα νέο κουμπί στην σελίδα Χρήστες προς αυτό τον σκοπό και αναλαμβάνει την δημιουργία του cookie του Skeleton Key."