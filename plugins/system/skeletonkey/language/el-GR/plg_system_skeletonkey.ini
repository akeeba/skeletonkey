PLG_SYSTEM_SKELETONKEY_CONFIG_ALLOWEDCONTROLGROUPS_DESC="Όποιος χρήστης ανήκει σε τουλάχιστον μια από αυτές τις Ομάδες Χρηστών θα έχει την δυνατότητα να κάνει είσοδο ως άλλος χρήστης."

PLG_SYSTEM_SKELETONKEY_CONFIG_ALLOWEDTARGETGROUPS_LABEL="Επιτρεπόμενες Ομάδες Εισόδου"
PLG_SYSTEM_SKELETONKEY_CONFIG_ALLOWEDTARGETGROUPS_DESC="Οι χρήστες στις Ομάδες Διαχειριστών θα μπορούν να κάνουν είσοδο ως άλλος χρήστης μόνον εάν αυτός ο χρήστης ανήκει σε τουλάχιστον μια από τις Ομάδες Χρηστών που επιλέγετε σε αυτή την ρύθμιση."

PLG_SYSTEM_SKELETONKEY_CONFIG_DISALLOWEDTARGETGROUPS_LABEL="Μη Επιτρεπόμενες Ομάδες Εισόδου"
PLG_SYSTEM_SKELETONKEY_CONFIG_DISALLOWEDTARGETGROUPS_DESC="Οι χρήστες στις Ομάδες Διαχειριστών <em>δεν</em> θα μπορούν να κάνουν είσοδο ως άλλος χρήστης εάν αυτός ο χρήστης ανήκει σε τουλάχιστον μια από τις Ομάδες Χρηστών που επιλέγετε σε αυτή την ρύθμιση."

