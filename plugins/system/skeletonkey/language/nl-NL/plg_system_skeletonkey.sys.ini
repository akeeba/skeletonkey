PLG_SYSTEM_SKELETONKEY="System - Skeleton Key"
PLG_SYSTEM_SKELETONKEY_XML_DESCRIPTION="Staat beheerders toe om in te loggen op de frontend van de site als een andere gebruiker. Deze plugin voegt een inlog knop toe aan gebruikers in het gebruikersbeheer. In de de plugin kan worden ingesteld wie dit mag doen en voor welke gebruikers en ook de instellingen van de Skeleton Key-cookie."